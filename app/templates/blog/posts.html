<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active">Blog Posts</li>
                </ol>
            </nav>
            <div>
                {% if user %}
                    <span class="me-3">Welcome, {{ user.display_name }}</span>
                    <a href="/auth/logout" class="btn btn-outline-danger">Logout</a>
                {% else %}
                    <a href="/auth/login" class="btn btn-outline-primary me-2">Login</a>
                    <a href="/auth/signup" class="btn btn-primary">Sign Up</a>
                {% endif %}
            </div>
        </div>

        <h1>Blog Posts</h1>
        
        <div class="row mt-4">
            {% for post in posts %}
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="/blog/posts/{{ post.id }}" class="text-decoration-none">
                                {{ post.title }}
                            </a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            Posted on {{ post.created_at.split('T')[0] }}
                        </h6>
                        <p class="card-text">{{ post.content[:200] }}...</p>
                        <a href="/blog/posts/{{ post.id }}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
