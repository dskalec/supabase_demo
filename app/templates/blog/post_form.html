<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item"><a href="/blog/posts">Blog Posts</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ title }}</li>
                </ol>
            </nav>
            <div>
                {% if user %}
                    <span class="me-3">Welcome, {{ user.display_name }}</span>
                    <a href="/auth/logout" class="btn btn-outline-danger">Logout</a>
                {% else %}
                    <a href="/auth/login" class="btn btn-outline-primary me-2">Login</a>
                    <a href="/auth/signup" class="btn btn-primary">Sign Up</a>
                {% endif %}
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center">
            <a href="/blog/posts" class="btn btn-outline-primary mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
                Back to Posts
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <h1 class="card-title">{{ title }}</h1>
                <form method="POST" action="{{ '/blog/posts/' + post.id if post else '/blog/posts' }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required
                               value="{{ post.title if post else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content if post else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Post Image</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        {% if post and post.image_url %}
                            <div class="mt-2">
                                <img src="{{ post.image_url }}" alt="Current post image" class="img-thumbnail" style="max-height: 200px;">
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" id="remove_image" name="remove_image">
                                    <label class="form-check-label" for="remove_image">
                                        Remove current image
                                    </label>
                                </div>
                            </div>
                        {% endif %}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        {{ 'Update Post' if post else 'Create Post' }}
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
