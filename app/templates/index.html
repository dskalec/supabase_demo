<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Welcome to {{ title }}</h1>
            <div>
                {% if user %}
                    <span class="me-3">Welcome, {{ user.display_name }}</span>
                    <a href="/auth/logout" class="btn btn-outline-danger">Logout</a>
                {% else %}
                    <a href="/auth/login" class="btn btn-outline-primary me-2">Login</a>
                    <a href="/auth/signup" class="btn btn-primary">Sign Up</a>
                {% endif %}
            </div>
        </div>
        
        <p>This is a simple blog demo that showcases Supabase features.</p>
        
        <div class="mt-4">
            <a href="/blog/posts" class="btn btn-primary">View Blog Posts</a>
        </div>
    </div>
</body>
</html>
